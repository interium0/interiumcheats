<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Hub</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff7b00, #ff3b00);
            text-decoration: none;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff7b00;
        }

        .product {
            margin-bottom: 40px;
        }

        .product .button {
            background: linear-gradient(45deg, #007bff, #00ff7b);
        }

        .product .button:hover {
            box-shadow: 0 0 15px #00ff7b;
        }

        #products {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #products.active {
            display: flex;
        }
    </style>
    <script>
        function showProducts() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('products').classList.add('active');
        }
    </script>
</head>
<body>
    <video autoplay muted loop>
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="title">Привет, друг!</div>
        <div class="description">Скорее всего, ты захотел поиграть с лучшими читами на Minecraft. У нас ты найдёшь лучшие читы, кряки, фри-читы и сливы приватных ключей!</div>
        <button class="button" onclick="showProducts()">Скачать чит</button>
    </div>

    <div id="products">
        <div class="product">
            <h2>NursultanNextGen Crack</h2>
            <a href="https://workupload.com/file/ZkQVaKZ3rPp" target="_blank" class="button">Скачать</a>
        </div>
        <div class="product">
            <h2>WexSide</h2>
            <a href="https://www.mediafire.com/file/2pz6jwsz3xa7xts/wexside.zip" target="_blank" class="button">Скачать</a>
        </div>
    </div>
</body>
</html>
