<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Hub</title>
    <style>
        /* Оставим стили из текущего кода */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: #f9f9f9;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 36px;
            color: #444;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #3E8E41);
            text-decoration: none;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <div class="title">Привет, друг!</div>
        <div class="description">Скорее всего, ты захотел поиграть с лучшими читами на Minecraft. У нас ты найдёшь лучшие читы, кряки, фри-читы и сливы приватных ключей!</div>
        <a href="nursultan.html" class="button">NursultanNextGen Crack</a>
        <a href="wexside.html" class="button">WexSide</a>
    </div>
</body>
</html>
